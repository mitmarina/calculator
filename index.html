<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <table>
            <tr>
                <td colspan="4" class="main-button operator"></td>
                <!-- <td></td>
                <td></td>
                <td></td> -->
            </tr>
            <tr>
                <td>C</td>
                <td>+/-</td>
                <td>%</td>
                <td id="divide" class="button-orange operator">/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td id="times" class="button-orange operator">*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td id="minus" class="button-orange operator">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td id="plus" class="button-orange operator">+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td class="button-orange eval">=</td>
            </tr>
        </table>
    </div>


<script src="js/script.js"></script>
    
</body>
</html>
